<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hola mundo!</title>
  </head>
  <body>
  {% for first_book, second_book in chunked_books %}
  <div class="container">
  <div class="row">
    <div class="col">
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ book_image_folder }}/{{ books[first_book]['book_image_name'] }}" class="card-img" alt="{{books[first_book]['book_name']}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{books[first_book]['book_name']}}</h5>
        <p class="card-text">{{books[first_book]['book_author']}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
      </div>
    <div class="col">
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ book_image_folder }}/{{ books[second_book]['book_image_name'] }}" class="card-img" alt="{{books[second_book]['book_name']}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{books[second_book]['book_name']}}</h5>
        <p class="card-text">{{books[second_book]['book_author']}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
      </div>
    <div class="w-100"></div>
  {% endfor %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
